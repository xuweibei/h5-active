<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/css/game.css">
  <script src="script/test.js"></script>
  <title>2048-原生js</title>
</head>
<body>
<div id="container">
  <div id="header">
    <div id="name">2048</div>
    <div id="score">
      <div class="title">score</div>
      <div class="num" id="singleScore">0</div>
    </div>
    <div id="best">
      <div class="title">best</div>
      <div class="num" id="highestScore">0</div>
    </div>
  </div>
  <div id="game-intro">
    <div id="intro-content">
      <h2 id="subtitle">
        Play 2048 Game Online
      </h2>
      <p id="sub-intro">
        join the numbers and get to the <strong>2048 tile!</strong>
      </p>
    </div>
    <button id="new-game">New Game</button>
  </div>
  <div id="game-wrapper">
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell x0y0 emptyItem" x='0' y='0'></div>
        <div class="grid-cell x0y1 emptyItem" x='0' y='1'></div>
        <div class="grid-cell x0y2 emptyItem" x='0' y='2'></div>
        <div class="grid-cell x0y3 emptyItem" x='0' y='3'></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell x1y0 emptyItem" x='1' y='0'></div>
        <div class="grid-cell x1y1 emptyItem" x='1' y='1'></div>
        <div class="grid-cell x1y2 emptyItem" x='1' y='2'></div>
        <div class="grid-cell x1y3 emptyItem" x='1' y='3'></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell x2y0 emptyItem" x='2' y='0'></div>
        <div class="grid-cell x2y1 emptyItem" x='2' y='1'></div>
        <div class="grid-cell x2y2 emptyItem" x='2' y='2'></div>
        <div class="grid-cell x2y3 emptyItem" x='2' y='3'></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell x3y0 emptyItem" x='3' y='0'></div>
        <div class="grid-cell x3y1 emptyItem" x='3' y='1'></div>
        <div class="grid-cell x3y2 emptyItem" x='3' y='2'></div>
        <div class="grid-cell x3y3 emptyItem" x='3' y='3'></div>
      </div>
    </div>
    <div class="tile-container">
    </div>
  </div>
</div>
</body>
</html>
