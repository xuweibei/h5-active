<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8" />

		<meta name='HandheldFriendly' content='True' />

		<meta name="viewport" content="width=device-width" />

        <title>瓜瓜</title>



		<style type="text/css">

		* {

		  -webkit-touch-callout: none; /* prevent callout to copy image, etc when tap to hold */

		  -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */

		/* make transparent link selection, adjust last value opacity 0 to 1.0 */

		  -webkit-tap-highlight-color: rgba(0,0,0,0);

		  -webkit-user-select: none; /* prevent copy paste, to allow, change 'none' to 'text' */

		 /* -webkit-tap-highlight-color: rgba(0,0,0,0); */

		}


			.body-box{
				background: url('./img/guaguaka_bg.png') no-repeat;
				background-size: 100%;
				width: 100vw;
				height: 100vh;
			}
			body {

				background: #FFF;

				margin: 0;

				color: #000;

				padding: 0px;

				text-align: center;

				font-family: Helvetica, Arial;

			}
			a {

				color: #000;

			}



			a.box {

				text-decoration: none;

				display: inline-block;

				color: #FFF;

				background: #000;

				padding: 10px;

				margin: 10px;

			}

			.container {

				/* position: relative; */

				/* display: inline-block; */

				width: 100%;

				height: 160px;
				padding-top: 200px;

			}



			#robot {

				position: absolute;

				/* top: 50%; */

				left: 50%;
				transform: translateX(-50%);

				z-index: 1;

				-webkit-box-shadow: 0px 0px 20px 0px #707070;

				-moz-box-shadow: 0px 0px 20px 0px #707070;

				box-shadow: 0px 0px 20px 0px #707070;

			}



			#redux {

				position: absolute;

				transform: translateX(-50%);
				/* top: 50%; */

				left: 50%;

				z-index: 2;

			}



		</style>

	</head>

	<body>
		<div class="body-box">
			<div class="container">

				<img id="robot" src="img/nice.png" />
	
				<img id="redux" src="img/mask.png" />
	
			</div>
	
			<p>
	
				<a href="#" onclick="reset(event);" class="box"> RESET </a>
	
				<a href="#" onclick="remove(event);" class="box"> CLEAR </a>
	
				<!--<a href="#" onclick="grow(event);" class="box"> GROW </a>-->
	
			</p>
		</div>



	<!-- <br/> -->

		<script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>

		<script src='jquery.eraser.js' type='text/javascript'></script>

		<script type = "text/javascript">



			addEventListener( "load", init, false );

			function init( event ) {

				$("#redux").eraser();

				// you can alse specify the brush size (in pixel) by using options :

				// $("#redux").eraser({size: 20});

			}



			function remove(event) {

				$("#redux").eraser('clear');

				event.preventDefault();

			}



			function reset(event) {

				$("#redux").eraser('reset');

				event.preventDefault();

			}



			// function grow(event) {

			// 	$("#redux").eraser("size",200);

			// 	event.preventDefault();

			// }

		</script>



	</body>
