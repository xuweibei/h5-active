<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name='HandheldFriendly' content='True' />
		<!--<meta name='viewport' content='initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' />-->
		<meta name='viewport' content='user-scalable=0' />
		<meta name="viewport" content="width=device-width" />
		<title>瓜瓜卡</title>
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<div class="body-box">
			<div class="container">
				<img id="robot" src="img/sry.png" />
				<img id="redux" src="img/mask.png" />
			</div>
			<p>
				<a href="#" onclick="reset(event);" class="box"> RESET </a>
				<a href="#" onclick="remove(event);" class="box"> CLEAR </a>
				<!--<a href="#" onclick="grow(event);" class="box"> GROW </a>-->
			</p>
		</div>
		<script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
		<script src='jquery.eraser.js' type='text/javascript'></script>
		<script type = "text/javascript">
			addEventListener( "load", init, false );
			function init( event ) {
				$("#redux").eraser();
				// you can alse specify the brush size (in pixel) by using options :
				// $("#redux").eraser({size: 20});
			}
			function remove(event) {
				$("#redux").eraser('clear');
				event.preventDefault();
			}
			function reset(event) {
				$("#redux").eraser('reset');
				event.preventDefault();
			}
			// function grow(event) {
			// 	$("#redux").eraser("size",200);
			// 	event.preventDefault();
			// }
			window.onload = function() {
				var wardRate = function() {
					const rate = parseInt(Math.random() * 100)
					if(rate>90){
						$('#robot').attr('src', 'img/nice.png')
					} else {
						$('#robot').attr('src', 'img/sry.png')
					}
				}
				wardRate();
			}
		</script>
	</body>
</html>
